<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabel dengan Input</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
</style>
</head>
<body>

<h2>Tabel dengan Input</h2>

<table>
    <thead>
        <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Telepon</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" name="nama" id="nama"></td>
            <td><input type="email" name="email" id="email"></td>
            <td><input type="tel" name="telepon" id="telepon"></td>
        </tr>
        <tr>
            <td><input type="text" name="nama" id="nama"></td>
            <td><input type="email" name="email" id="email"></td>
            <td><input type="tel" name="telepon" id="telepon"></td>
        </tr>
        <!-- tambahkan lebih banyak baris jika perlu -->
    </tbody>
</table>

</body>
</html>
