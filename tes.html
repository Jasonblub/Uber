<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Links with Spacing</title>
    <style>
        /* Mengatur link agar sejajar secara horizontal dan memiliki jarak antar link */
        .horizontal-links {
            display: flex;
            gap: 20px; /* Jarak antar link */
            justify-content: center; /* Posisi di tengah */
        }

        /* Menambahkan gaya pada link */
        .horizontal-links a {
            text-decoration: none;
            color: #333; /* Warna teks */
            padding: 10px 15px; /* Padding pada link */
            border: 1px solid #333; /* Border pada link */
            border-radius: 5px; /* Membuat sudut border melengkung */
            transition: background-color 0.3s ease; /* Animasi perubahan warna background */
        }

        /* Menambahkan gaya hover pada link */
        .horizontal-links a:hover {
            background-color: #D3D3D3; /* Warna abu-abu terang saat hover */
        }
    </style>
</head>
